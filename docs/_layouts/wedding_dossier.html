<!DOCTYPE html>
<html lang="en-us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {% include head.html %}

  <body>

    {% include sidebar_wedding.html %}

<style>

h1 {
  text-transform: uppercase;
  line-height: 0.9;
  margin: 0;
  color: antiquewhite;
  mix-blend-mode: hard-light;
  position:absolute; left:5%; top:80%;

  code {
    display: block;
    width: max-content;
    background: white;
    font-size: 0.5em;
    color: #767775;
    padding: 0.1em;
    border-radius: 0.125em;
    margin-bottom: 0.1em;
    font-family: 'PT Sans';
    font-weight: 1000;
    word-wrap: normal;
    top: 60vh;
    left: 4vw;
  }
}

body, html {
  height: 100%;
}

.parallax_1 {
    /* The image used */
    background-image: url("{{site.baseurl}}/wedding/wedding_assets/dossier_friends.jpg");
    /* Full height */
    width: 100%;
    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    }

.hero-intro {
  width: 80vw;
  padding: 2em;
}

.container {
  max-width: 100vw;
  padding-left:  1rem;
  padding-right: 1rem;
  margin-left:  auto;
  margin-right: auto;
}
</style>


<div class="parallax_1"></div>
  <div class="hero-intro">
    <h1><code style="font-weight: 900; font-family: 'PT Sans'; font-size: xx-large; word-wrap: normal;width: 90%" >Friends and Family!</code></h1>
  </div>
</div>
{{ content }}

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
