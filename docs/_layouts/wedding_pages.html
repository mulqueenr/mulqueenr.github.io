<!DOCTYPE html>
<html lang="en-us">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

{% include head.html %}
<body>

  {% include sidebar_wedding.html %}

  <style>

    h1 {
    text-transform: uppercase;
    font-size: clamp(5rem, 5vw + 0.5rem, 5rem);
    line-height: 0.9;
    margin: 0;
    color: antiquewhite;
    mix-blend-mode: hard-light;
    position:absolute; left:5vw; top:5vh;

    code {
    display: block;
    width: max-content;
    background: white;
    font-size: 0.5em;
    color: #767775;
    padding: 0.1em;
    border-radius: 0.125em;
    margin-bottom: 0.1em;
    font-family: 'PT Sans';
    font-weight: 1000;
    top: 10vh;
    left: 4vw;
    }
    }


    .background_img2 {
    background-image: url(/wedding/wedding_assets/dossier_friends.gif);
    color: white;
    height: 400vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain;

    }
    
    .hero-intro {
    width: 80%;
    padding: 2em;
    }


    .container {
    max-width: 100%;
    padding-left:  1rem;
    padding-right: 1rem;
    margin-left:  auto;
    margin-right: auto;
    }
  </style>
  <div class="wrap">
    <div col-lg-12 class="container content">
      {{ content }}
    </div>
  </div>
  <div class="background_img2" >
  </div>
  
  <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
