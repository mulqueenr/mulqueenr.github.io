<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}
  <body>

    {% include sidebar.html %}

<style>

h1 {
  text-transform: uppercase;
  font-size: clamp(5rem, 5vw + 0.5rem, 5rem);
  line-height: 0.9;
  margin: 0;
  color: antiquewhite;
  mix-blend-mode: hard-light;
  position:absolute; left:4rem; top:30rem;

  code {
    display: block;
    width: max-content;
    background: white;
    font-size: 0.5em;
    color: #355f08;
    padding: 0.1em;
    border-radius: 0.125em;
    margin-bottom: 0.05em;
    font-family: 'PT Sans';
    font-weight: 1000;
  }
}

.background_img {
  min-height: 120vh;
  background-image: url("{{site.baseurl}}/assets/images/dna_background.png");
  color: white;
  display: flex;
  isolation: isolate;
  width: 120%;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}


.background_img2 {
  min-height: 120vh;
  background-image: url("{{site.baseurl}}/assets/images/dna_background2.png");
  color: white;
  display: flex;
  isolation: isolate;
  width: 120%;

  /* Create the parallax scrolling effect */
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.hero-intro {
  width: 100%;
  padding: 2em;
}


.container {
  max-width: 100vw;
  padding-left:  1rem;
  padding-right: 1rem;
  margin-left:  auto;
  margin-right: auto;
}
</style>

<div class="background_img">
  <div class="hero-intro">
    <h1><code style="font-weight: 1000; font-family: 'PT Sans'" >single cell technologies</code></h1>
  </div>
</div>
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div col-lg-12 class="container content" style="padding-left:5rem">
        {{ content }}
      </div>
    </div>

<div class="background_img2">
</div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>
    <script src='{{ site.baseurl }}/public/js/script.js'></script>
  </body>
</html>
